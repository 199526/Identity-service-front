rand = "0.7"
serde_json = "1"
tokio = { version = "0.2", features = ["dns", "macros"] }
url = "2"

cs-client-async = { path = "../cs-client-async" }
http-common = { path = "../http-common" }
ks-client = { path = "../ks-client" }
ks-client-async = { path = "../ks-client-async" }
ks-common = { path = "../ks-common" }
openssl2 = { path = "../../openssl-pkcs11-demo/openssl2" }
openssl-engine-ks = { path = "../openssl-engine-ks" }
openssl-sys2 = { path = "../../openssl-pkcs11-demo/openssl-sys2" }
