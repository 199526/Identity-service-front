[package]
name = "iotedged"
version = "0.1.0"
authors = ["Arnav Singh <arsing@microsoft.com>"]
edition = "2018"

[dependencies]
base64 = "0.12"
chrono = "0.4"
foreign-types-shared = "0.1"
hyper = "0.13"
hyper-openssl = "0.8"
openssl = "0.10"
